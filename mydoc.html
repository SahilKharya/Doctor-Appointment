<!DOCTYPE html>
<html lang="en">
    <head>
        
        <!--see header, icons section , 218 -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Foodie</title>
        

        <link rel="stylesheet" href="my.css">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- google icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.5/angular-route.js"></script>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <header id="header">
            <div class="header-nav-wrapper navbar-scrolltofixed">
                <div class="container">
                    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <div class="container">
                            <div class="navbar-header page-scroll">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand page-scroll" href="#page-top">DocSked</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse navbar-ex1-collapse">
                                <ul class="nav navbar-nav">
                                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                                    <li class="hidden">
                                        <a class="page-scroll" href="#page-top"></a>
                                    </li>
                                    <li>
                                        <a class="page-scroll" href="#about">About</a>
                                    </li>
                                    <li>
                                        <a class="page-scroll" href="#services">Services</a>
                                    </li>
                                    <li>
                                        <a class="page-scroll" href="#contact">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        
        <div class="main" ng-controller="mainController">
            <div class="ui container">
                <div class="hero">
                    <p>Find the best doctors in town</p>
                </div>      
                <div ng-repeat="doctor in doctors" class="doctor">
                    <div class="rest-wrapper">
                        <div class="image">
                            <img src="{{doctor.image}}" height="100" width="100">
                        </div>
                        <div class="rest-info">
                            
                            <div class="rest-name">
                            <strong>{{doctor.name}}</strong>
                            </div>
                            <div>
                               <strong> {{doctor.degree}}</strong>
                            </div>
                            <div class="rest-address">
                                {{doctor.speciality}}
                            </div>
                        </div>
                    </div>
                    <div class="rest-extra">
                        <div class="type">
                            <div><small>Cuisines:</small></div>
                            <div><small>Cost for Two: </small></div>
                            <div><small>Hours:</small></div>
                        </div>
                        <div class="value">
                            <div>{{doctor.location}}</div>
                            <div>{{doctor.cost}}</div>
                            
                        </div>
                    </div>
                    <div class="rating">
                        <strong>{{restaurant.vote}}</strong>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
        
    </body>
</html>
